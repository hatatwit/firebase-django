name: Deploy to App Engine
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/deploy-appengine@main
      - name: Build
        run: gcloud app deploy --image-url gcr.io/${{ secrets.GCLOUD_PROJECT }}/${{ secrets.GCLOUD_PROJECT }}