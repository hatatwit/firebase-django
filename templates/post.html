{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <div class="alert alert-warning" role="alert"><p class="text-center">{{ message }}</p></div>
    {% endif %}
    <br>
    <button type="button" class="btn btn-outline-dark float-right" onclick="location.href={% url 'add' %}">+
        NEW</button>
    <h2>Posts</h2>
    <br>
    {% if postLst %}
        {% for title, question, date, postId in postLst %}
            <div class="card shadow-sm mt-3">
                <div class="card-header">
                    <span class="font-weight-bold">{{ title }}</span><span class="text-muted"> | {{ date }}</span>
                    <span class="float-right">
                         <a href="/remove/?postId={{ postId }}" class="text-muted">Delete</a>
                    </span>
                </div>
                <div class="card-body">
                    {{ content }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="card shadow-sm mt-3">
            <div class="card-header">
                <span class="font-weight-bold">None</span>
            </div>
            <div class="card-body">None</div>
        </div>
    {% endif %}

{% endblock content %}
