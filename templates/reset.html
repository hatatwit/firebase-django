{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <div class="alert alert-warning" role="alert"><p class="text-center">{{ message }}</p></div>
    {% endif %}

     <div class="row">
            <div class="col-md-4 offset-md-4">
                <form class="form-signup" action="/postReset/" method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal">Reset Your Password</h1>
                    <!-- Enter email -->
                    <input type="email" id="Email" name="email" class="form-control" placeholder="Email"><br>

                    <button class="btn btn-outline-dark" type="submit" onclick="location.href='
{% url 'reset' %}">Send Reset Link</button>
                </form>
            </div>
    </div>
{% endblock content %}
